{% extends 'main/base.html'%}
{% load my_tags %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col mb-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">
                            {{ object.title }} ({{ object.slug }})
                        </h4>
                        <p class="card-text">
                            {{ object.body }}
                        </p>
                        <p class="font-italic">{{ object.created_at }}</p>
                    </div>
                    <div class="card-footer">
                        Просмотры {{ object.views_count }}
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <img src="{{ object.image | media_filter }}">
                </div>
            </div>
        </div>
        <div class="col mb-5">
            <a class="btn btn-outline-secondary rounded-pill" href="{% url 'blog:list' %}" role="button">Назад</a>
        </div>


{% endblock %}
