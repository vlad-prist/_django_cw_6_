{% extends 'main/base.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    <div class="row mb-2">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Настройки для рассылки</h5>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button type="submit" class="btn btn-success">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Создать
                        {% endif %}
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="col-12 mb-5">
    <a class="btn btn-outline-secondary" href="{% url 'blog:list' %}"
       role="button">Назад</a>
</div>
{% endblock %}
