{% extends 'main/base.html' %}
{% block content %}
<div class="row mb-2">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Удаление настроек для рассылки</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <p>Хотите удалить статью "{{ object.title }}"?</p>
                    <button type="submit" class="btn btn-danger">Подтвердить</button>
                    <a href="{% url 'blog:list' %}" class="btn btn-warning">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
