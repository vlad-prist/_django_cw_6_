{% load static %}
<header class="border-bottom lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4">
            <a class="link-primary">Привет, {{ user }}! </a>
        </div>

        <div class="col-4 d-flex justify-content-end align-items-center">
            {% if user.is_authenticated %}
            <nav class="blog-pagination" aria-label="Pagination">
                <a class="btn btn-outline-success rounded-pill" href="{% url 'users:profile' user.pk %}">Редактировать профиль</a>
                <a class="btn btn-outline-secondary rounded-pill" href="{% url 'users:logout' %}">Выйти</a>
            </nav>
            {% else %}
            <a class="btn btn-outline-primary rounded-pill" href="{% url 'users:login' %}">Войти</a>
            <a class="btn btn-outline-primary rounded-pill" href="{% url 'users:register' %}">Регистрация</a>
            {% endif%}
        </div>
    </div>
</header>
<div class="nav-scroller py-1 mb-3 border-bottom">
    <nav class="nav nav-underline justify-content-between">
        <a class="nav-item nav-link link-body-emphasis active" href="{% url 'main:setting_list' %}">Рассылки</a>
        <a class="nav-item nav-link link-body-emphasis active" href="{% url 'main:message_list' %}">Сообщения</a>
        <a class="nav-item nav-link link-body-emphasis active" href="{% url 'main:client_list' %}">Клиенты</a>
        <a class="nav-item nav-link link-body-emphasis active" href="{% url 'users:user_list' %}">Пользователи</a>
        <a class="nav-item nav-link link-body-emphasis active" href="#">Наш блог</a>
    </nav>
</div>
